  <body>
    Der Schlüssel zu Nöthers Satz ist, dass man mit der Lagrange-Gleichung $\partial_{q} L = \frac{d}{dt}\left(\partial_{\dot q} L\right)$ die Ableitung der Lagrange-Funktion nach $q$ durch die Zeitableitung von $\partial_{\dot q}L$ ersetzen kann.
